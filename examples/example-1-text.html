<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>SlickGrid plugin example: AutoColumnSize</title>
    <link rel="stylesheet" href="../css/slick.grid.css" type="text/css"/>
    <link rel="stylesheet" href="../css/jquery-ui-1.8.16.custom.css" type="text/css"/>
    <link rel="stylesheet" href="../css/examples.css" type="text/css"/>
</head>
<body>
<table width="100%">
    <tr>
        <td valign="top" width="50%">
            <div id="myGrid" style="width:600px;height:300px;"></div>
        </td>
        <td valign="top">
            <h2>Demonstrates:</h2>
            <ul>
                <li>AutoColumnSize plugin for cell text</li>
            </ul>
            <h2>Single column auto size:</h2>
            <p>Double click on a column resize handle for auto size</p>
            <h2>All columns auto size:</h2>
            <p>Select a cell or row => Ctrl-Shift-a => for whole grid auto size </p>

            <h2>View Source:</h2>
            <ul>
                <li><A href="https://github.com/naresh-n/slickgrid-column-data-autosize/blob/master/examples/example-1-text.html" target="_sourcewindow"> View the source for this example on Github</a></li>
            </ul>
        </td>
    </tr>
</table>

<script src="../lib/jquery-1.7.min.js"></script>
<script src="../lib/jquery.event.drag-2.2.js"></script>

<script src="../lib/slick.core.js"></script>
<script src="../lib/slick.grid.js"></script>
<script src="../slick.autocolumnsize.js"></script>

<script>
    var grid;
    var columns = [
        {id: "title", name: "Title", field: "title", width:100},
        {id: "duration", name: "Duration", field: "duration", width:100},
        {id: "%", name: "% Complete", field: "percentComplete", width:100},
        {id: "start", name: "Start", field: "start", width:100},
        {id: "finish", name: "Finish", field: "finish", width:100},
        {id: "effort-driven", name: "Effort Driven", field: "effortDriven", width:100}
    ];

    var options = {
        enableCellNavigation: true,
        enableColumnReorder: false
    };

    $(function () {
        var data = [];
        for (var i = 0; i < 500; i++) {
            data[i] = {
                title: "Task " + i,
                duration: "5 days",
                percentComplete: Math.round(Math.random() * 100),
                start: "01/01/2009",
                finish: "01/05/2009",
                effortDriven: (i % 5 == 0)
            };
        }

        grid = new Slick.Grid("#myGrid", data, columns, options);
        grid.registerPlugin( new Slick.AutoColumnSize());
        grid.render();
    })
</script>
</body>
</html>
